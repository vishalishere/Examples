<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3_changeEvents.css" />
    <script src="/js/scenario3_changeEvents.js"></script>
</head>
<body>
    <div>
        <p>Subscribes to reading events and displays the updated reading.</p>
        <button class="action" id="scenario3EnableReadingChanged">ReadingChanged On</button>
        <button class="action secondary" id="scenario3DisableReadingChanged">ReadingChanged Off</button>
        <br />
        <br />
    </div>
    <div>
        Activity: <a id="activityOutput">no data</a>
        <br />
        Confidence: <a id="confidenceOutput">no data</a>
        <br />
        Reading Timestamp: <a id="readingTimestampOutput">no data</a>
        <br />
    </div>
</body>
</html>
