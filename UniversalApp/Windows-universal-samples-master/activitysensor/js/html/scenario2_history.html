<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2_history.css" />
    <script src="/js/scenario2_history.js"></script>
</head>
<body>
    <div>
        <p>Gets the activity history from at most 1 day ago.  Displays the first entry, last entry, and count of entries.</p>
        <button class="action" id="scenario2GetActivityHistory">Get Activity History</button>
        <br />
        <br />
    </div>
    <div>
        Count: <a id="countOutput">no data</a>
        <br />
        First Activity: <a id="activity1Output">no data</a>
        <br />
        First Confidence: <a id="confidence1Output">no data</a>
        <br />
        First Timestamp: <a id="timestamp1Output">no data</a>
        <br />
        Last Activity: <a id="activityNOutput">no data</a>
        <br />
        Last Confidence: <a id="confidenceNOutput">no data</a>
        <br />
        Last Timestamp: <a id="timestampNOutput">no data</a>
        <br />
    </div>
</body>
</html>
